<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body class="body">
	<header class="header">
		<img src="images/logo.png" alt="" class="header__logo">
		<div class="header__box">
			<a href="" class="header__link header__link-active">главная</a>
			<a href="" class="header__link">подарки</a>
			<a href="" class="header__link">продукты</a>
			<a href="" class="header__link">контакты</a>
		</div>
		<a href="" class="header__link header__link-out"><i class = "fa fa-sign-out"></i>выйти из кабинета</a>
	</header>	
	<div class="section-wrap">
		<div class="section-wrap__sub">
			<section class="main-section2">
				<form action="" class="reg-form">
					<p class="reg-form__heading">Регистрация</p>
					<label for="" class="number__label">
						<i class="fa fa-mobile-phone"></i>
						<input type="text" class="reg-form__input" placeholder="Номер мобильного" >
					</label>
					<label for="" class="number__label">
						<i class="fa fa-envelope-o"></i>
						<input type="text" class="reg-form__input" placeholder="Email" >
					</label>
					<label for="" class="number__label">
						<i class="fa fa-child"></i>
						<input type="text" class="reg-form__input" placeholder="Должность" >
					</label>
					<label for="" class="number__label">
						<i class="fa fa-lock"></i>
						<input type="text" class="reg-form__input" placeholder="Пароль" >
					</label>
					<input type="text" class="reg-form__input reg-form__input__promo" placeholder="Промо код" >
					<button class="reg-form__button">
						Войти
					</button>
					<div class="reg-form__change">
						<p class = "reg-form__change__p">Уже были на нашем сайте?</p>
						<button class = "reg-form__change__button">Войти</button>
					</div>
				</form>
			</section>
		</div>
	</div>
	<!-- </section> -->
	<footer class="footer">
		<div class="footer__content">
			<div class="footer__copyright">
				Все права защищены © 2016
			</div>
			<div class="footer__socials">
				<a href="" class="footer__socials-wp"></a>
				<a href="" class="footer__socials-telegram"></a>
				<a href="" class="footer__socials-phone"></a>
				<p class="footer__socials-number">
					+7 (701) 7617755
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
