<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Аккаунт</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body class="body">
	<header class="header">
		<img src="images/logo.png" alt="" class="header__logo">
		<div class="header__box">
			<a href="" class="header__link header__link-active">главная</a>
			<a href="" class="header__link">подарки</a>
			<a href="" class="header__link">продукты</a>
			<a href="" class="header__link">контакты</a>
		</div>
		<a href="" class="header__link header__link-out"><i class = "fa fa-sign-out"></i>выйти из кабинета</a>
	</header>
	<div class="main-section">
		<div class="main-section__left">
			<div class="main-section__leftInfoMenu">
				<p class="main-section__leftInfoMenu__userName">
					<span class="text">
						Ахмеджан Пшебыславский
					</span>
				</p>
				<a href="" class = "main-section__leftLink"><i class="fa fa-cubes"></i>Личный кабинет</a>
				<a href="" class = "main-section__leftLink main-section__leftLinkActive"><i class ="fa fa-user"></i>Мой профиль</a>
				<a href="" class = "main-section__leftLink"><i class = "fa fa-align-left"></i>Условия акции</a>
				<a href="" class = "main-section__leftLink"><i class = "fa fa-refresh"></i>Обмен Бонусов</a>
			</div>
			<div class="main-section__leftInfoCode">
				<p class="main-section__activationText">
					Активация
				</p>
				<input type="text" class="main-section__inputActivate" placeholder="XXX-XXX">
				<button class="main-section__buttonActivate">
					Активировать
				</button>
			</div>
			<div class="main-section__leftBonusInfo">
				<p class="main-section__bonusText">
					Баланс на вашем счету
				</p>
				<p class="main-section__bonusPoints">
					600
					<br>
					PartnerPoints
				</p>
			</div>
		</div>
		<div class="main-section__right">
			<form action="" class="profile-form">
				 <div class="profile-form__element">
				 	<label for="">Название магазина: </label><input type="text" class="profile-form__input" placeholder="Магаз">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Адрес: </label><input type="text" class="profile-form__input" placeholder="ул. Название. уг.ул Название 109">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Ваше имя: </label><input type="text" class="profile-form__input" placeholder="Ахмеджан Пшебышевский">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Должность: </label><input type="text" class="profile-form__input" placeholder="Продавец">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Моб. телефон: </label><input type="text" class="profile-form__input" placeholder="+747 777 77 77">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Пол: </label><input type="text" class="profile-form__input" placeholder="мужской">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">Дата рождения: </label><input type="text" class="profile-form__input" placeholder="01.01.2001">
				 </div>
				 <div class="profile-form__element">
				 	<label for="">E-mail: </label><input type="text" class="profile-form__input" placeholder="example@example.com">
				 </div>
				 <button class="profile-form__button">Активировать</button>
			</form>
		</div>
	</div>
	<!-- </section> -->
	<footer class="footer">
		<div class="footer__content">
			<div class="footer__copyright">
				Все права защищены © 2016
			</div>
			<div class="footer__socials footer__socials-hidden">
				<a href="" class="footer__socials-wp"></a>
				<a href="" class="footer__socials-telegram"></a>
				<a href="" class="footer__socials-phone"></a>
				<p class="footer__socials-number">
					+7 (701) 7617755
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
